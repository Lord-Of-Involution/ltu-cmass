[metadata]
name = cmass
version = 0.0.0
description = python code for implicit likelihood inference in cosmology

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires =
    numpy
    scipy
    scikit-learn
    jax
    pandas
    astropy
    pymangle
    tqdm
    hydra-core
    pmwd @ git+https://github.com/eelregit/pmwd.git
    cuboid_remap @ git+https://github.com/maho3/cuboid_remap_jax.git
