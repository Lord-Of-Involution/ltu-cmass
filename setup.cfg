[metadata]
name = ltu-cmass
version = 0.0.0
description = python code for implicit likelihood inference in cosmology

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires =
    numpy
    scipy
    scikit-learn
    jax
    pandas
    astropy
    pymangle
    pmwd
    cuboid_remap
